<!-- Contenido centrado -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 100px;">
  <div class="container" style="max-width: 450px; background-color: #fff;">
    <h3 class="text-center mb-3"><strong>Cambia tu contraseña</strong></h3>
    <p class="text-center">Ingresa y confirma tu nueva contraseña.</p>

    <form [formGroup]="form" (ngSubmit)="cambiarPassword()">
      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Nueva Contraseña *</label>
        <input type="password" formControlName="nuevaPassword" maxlength="6" pattern="\d*" inputmode="numeric"
          class="form-control" placeholder="Nueva contraseña">
        <div *ngIf="form.get('nuevaPassword')?.invalid && form.get('nuevaPassword')?.touched" class="text-danger">
          La contraseña debe tener exactamente 6 dígitos numéricos.
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Confirmar Contraseña *</label>
        <input type="password" formControlName="confirmarPassword" maxlength="6" class="form-control"
          placeholder="Repite la contraseña">
        <div *ngIf="form.errors?.['noCoinciden'] && form.get('confirmarPassword')?.touched" class="text-danger">
          Las contraseñas no coinciden.
        </div>
      </div>

      <button type="submit" [disabled]="form.invalid" class="btn btn-warning w-100 fw-bold text-white">
        GUARDAR CONTRASEÑA
      </button>

      <button type="button" class="btn btn-link text-danger w-100 fw-bold mt-2" (click)="cancelar()">
        CANCELAR
      </button>
    </form>
  </div>
</div>
